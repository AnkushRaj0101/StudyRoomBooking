

<div class="card" *ngIf="!bookingResponse || bookingResponse.bookingDetails==null">
    <p><strong>No Booking Found</strong></p>
</div>

<div *ngIf="bookingResponse.bookingDetails!=null">
    <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <div class="icon-box">
                    <i class="material-icons">&#xE876;</i>
                </div>
            </div>
            <div class="modal-body ">
                <div class="text">
                    <h4>Your Study Room is booked for Whole Day!</h4>
                </div>
                <br>
                <div>
                    <h5>Hi  <strong>{{bookingResponse.bookingDetails.firstName}}</strong>,</h5>
                </div>
                <div>
                    <h5>A study room was booked for you on  <strong>{{bookingResponse.bookingDetails.date| date:'dd/MM/yyyy'}}</strong></h5>
                </div>
                <div>
                    <h5>Your booking number is <strong>{{bookingResponse.bookingDetails.bookingId}}</strong></h5>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn" data-dismiss="modal" routerLink="/bookingregistration"><span>Book Another Study
                        Room</span> <i class="material-icons">&#xE5C8;</i></button>
            </div>
        </div>
    </div>
</div>
