<div class="card">
    <div class="card-header text-center">
        <h3>See your Bookings Here</h3>
    </div>
</div>
<div class="card">
    <div class="container">
        <div class="row">
            <div class="col-sm-6" *ngFor="let details of data">
                 <div class="card-body">
                    <h3><b>Hi</b>, {{details.firstName}} {{details.lastName}}</h3>
                    <p>A study room (<b>Room ID: {{details.studyRoom?.id}}</b>) was booked for you on</p>
                    <div class="row">
                        <div class="col-8">
                            <p><b>Date: </b>{{details.date | date}}</p>
                            <p><b>Your Booking Id: </b>{{details.bookingId}}</p>
                            <p><b>Email:</b>{{details.email}}</p>
                        </div>
                        <div class="col-4"><img src="../../../assets/channels4_profile.jpg" height="100px">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/bookingregistration']">Add More Rooms</button>
                </div>  
            </div>
        </div>
    </div>
</div>
