<div class="contact-form">
    <h2 class="text-center">Contact Us</h2>
    <form>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required placeholder="John Doe">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="555-555-5555">

        <label for="needed-services">Needed Services:</label>
        <input type="text" id="needed-services" name="needed-services" placeholder="Web Design, SEO, etc.">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Please enter your message here"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
